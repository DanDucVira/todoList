<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0737564124.js"></script>
    <link rel="stylesheet" href="main.css">


    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List App</h1>
            <form class="search">
                <input class="form-control m-auto " type="text" name="search" placeholder="Search Todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-dark">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Skyrim</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Eso</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Eat Steak</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Pay Bills</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Code My Life Away</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

        </ul>
        <form class="add text-center my-4">
            <label class="text-light text-center">Add A Todo to you List</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
